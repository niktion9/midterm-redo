<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Globocorp GPT Genie</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Globocorp GPT Genie</h1>
    <p>Tell us your wishes and all of your dreams will come true!</p>
  </header>

  <main>
    <section id="chat" aria-label="Chat log"></section>
    <form id="genie-form">
      <input type="text" id="input" placeholder="What are your wishes, mighty customer?" required />
      <button type="submit">Send</button>
    </form>
  </main>

  <noscript>
    <p class="no-js-warning">This application requires JavaScript to function properly. Please enable JavaScript.</p>
  </noscript>

  <script src="script.js"></script>
</body>
</html>
